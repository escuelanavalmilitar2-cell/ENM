<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
  }

  /* Fondo por defecto: ORDENADOR */
  body {
    background: url("IMG2/pc.jpg") no-repeat center center;
    background-size: cover; /* se ajusta en cualquier pantalla */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  /* Fondo para CELULARES */
  @media (max-width: 768px) {
    body {
      background: url("IMG2/cel.jpg") no-repeat center center;
      background-size: 100% 100%; /* se ajusta EXACTO al tamaño de pantalla */
      background-attachment: scroll; 
    }
  }
</style>
